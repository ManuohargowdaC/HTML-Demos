<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="emptable.html" method="post">
        
        Enter Name<input type="text" name="username" placeholder="Enter Name">
        <br>
        Enter Password<input type="password" name="password"> <br>
        Gender<input type="radio" name="Gender" value="Male" checked>Male
        <input type="radio" name="Gender" value="Female" checked>Female
        <br>
        Select Cource
        <select name="Cource" multiple size="3">
            <option value="Java"> Java</option>
            <option value="Spring"> Spring</option>
            <option value="Angular"> Angular</option>
            <option value="Node"> Node</option>
        </select> <br>

        Hobbies
        <input type="checkbox" name="hobby" value="Dance">Dance
        <input type="checkbox" name="hobby" value="Music">Music
        <input type="checkbox" name="hobby" value="Sports">Sports
        <input type="checkbox" name="hobby" value="Reading">Reading
        <input type="checkbox" name="hobby" value="Movies">Movies
        <br>

        Comments<textarea rows="20" columns="20">Share Your Thoughts</textarea>
        <input type="Submit" value="Enter Details">
    
    </form>

    
</body>
</html>
